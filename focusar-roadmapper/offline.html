<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FocusAR Roadmapper</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-wifi text-6xl text-gray-400 mb-4"></i>
            <h1 class="text-3xl font-display font-bold text-gray-900 mb-2">You're Offline</h1>
            <p class="text-gray-600">Please check your internet connection and try again.</p>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <h2 class="text-lg font-semibold mb-4">While you're offline, you can:</h2>
            <ul class="text-left space-y-3">
                <li class="flex items-center">
                    <i class="fas fa-check text-green-500 mr-3"></i>
                    <span>View previously loaded tasks</span>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check text-green-500 mr-3"></i>
                    <span>Create new tasks (will sync when online)</span>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check text-green-500 mr-3"></i>
                    <span>Update existing tasks</span>
                </li>
            </ul>
        </div>
        
        <button onclick="window.location.reload()" 
                class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center w-full">
            <i class="fas fa-sync-alt mr-2"></i>
            Try Again
        </button>
    </div>
</body>
</html>
